    p{

    .font18px{
        font-size:18px;
    }
    p.font18px{
        font-size:24px;

<body>
    <div class="font18px">问君能有几多愁，恰似一江春水向东流。</div>
    <p class="font18px">剪不断，理还乱，是离愁。别是一番滋味在心头。</p>
    <p>独自莫凭栏，无限江山，别时容易见时难。流水落花春去也，天上人间。</p>
