<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兄弟选择器</title>
    <style type="text/css">
    h2,p,h3{
        margin: 0;
        padding: 0;
        height: 30px;
    }
    p~h3{
        background-color: #0099ff;
    }
    </style>
</head>
<body>
        <div class="header">
                <h2>情况一：</h2>
                <p>子选择器控制p标签，能控制我吗</p>
                <h3>子选择器控制p标签</h3>
                <h2>情况二：</h2>
                <div>我隔开段落和h3直接</div>
                <p>子选择器控制p标签，能控制我吗</p>
                <h3>相邻选择器</h3>
                <h2>情况三：</h2>
                <h3>相邻选择器</h3>
                <p>子选择器控制p标签，能控制我吗</p>
                <div>
                    <h2>情况四</h2>
                    <p>子选择器控制p标签，能控制我吗</p>
                    <h3>相邻选择器</h3>
                </div>
</body>
</html>
