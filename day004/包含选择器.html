<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>包含选择器</title>
    <style type="text/css">
    #header>p{
        font-size: 14px;
    }
    #main>p{
        font-size: 12px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <p>头部区域第一段文本</p>
            <p>头部区域第二段文本</p>
            <p>头部区域第三段文本</p>
        </div>
        <div id="main">
            <p>主体区域第一段文本</p>
            <p>主体区域第二段文本</p>
            <p>主体区域第三段文本</p>
        </div>
    </div>
</body>
</html>
