<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    for(var i=0;i<=20;i++){
        for(var j=0;j<=33;j++){
            for(var z=0;z<=100;z++){
                if((i+j+z==100)&&(5*i+3*j+z/3==100)){
                    document.write('公鸡'+i+'母鸡'+j+'小鸡'+z+'<hr/>')
                }
            }

        }
    }
    </script>
</body>
</html>
