<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var i,j;
    for(i=1;i<10;i++){
        for(j=1;j<=i;j++){
        if(j>1)document.write("\t");
        document.write(j+"x"+i+"="+j*i);
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
