<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .div1 {
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>

<body>
    <div id="demo1" class="div1"></div>
    <script>
        var b = true
        function changeStyle() {
            var elem = document.getElementById("demo1")
            var width = elem.clientWidth
            if (width >= 500) {
                b = false
            } else if (width <= 100) {
                b = true
            }

            if (b) {
                width += 1
            } else{
                width -= 1
            }

            elem.style.width = width + 'px'

        }
        setInterval(function () { changeStyle('demo1') }, 20)


    </script>
</body>

</html>
