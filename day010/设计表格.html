<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设计表格</title>
</head>
<body>
    <table border="1" rules="all" width="100%">
        <caption>
            rules属性取值说明
        </caption>
        <tr><th>值</th><th>说明</th></tr>
        <tr><th>none</th><th>没有线条。</th></tr>
        <tr><th>groups</th><th>位于行组合列组之间的线条。</th></tr>
        <tr><th>rows</th><th>位于行之间的线条。</th></tr>
        <tr><th>cols</th><th>位于列之间的线条。</th></tr>
        <tr><th>all</th><th>位于行和列之间的线条。</th></tr>

    </table>
</body>
</html>
