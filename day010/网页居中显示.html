<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页居中显示</title>
    <style type="text/css">
    body{
        text-align: center;
    }
    #wrap{
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        border: solid 1px red;
        width: 80%;
    }
    #subwrap{
        width: 100%;
        float: left;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="subwrap">网页内套</div>
    </div>
</body>
</html>
