<body>
    <p>函数可作为一个表达式使用。</p>
    <p id="demo"></p>
    <script>
        // function myFunction(a, b) {
        //     return a * b;
        // }
        // var x = myFunction(4,3) * 2;
        // document.getElementById("demo").innerHTML = x;

        var arr = [3, 6, 2, 1, 0]

        //[1,2,3,6,8]
        function sortarr() {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var tmp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = tmp
                    }
                }
            }
        }

        sortarr(arr);
        console.log(arr)
    </script>
</body>
