<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DIV+CSS布局相关的属性</title>
	<style type="text/css">
	body{
	margin:0;
	padding:0;
	}
	.div{
	width:300px;
	height:300px;
	background-color:green;
	position:relative;
	left:10px;
	top:10px;
	}
	span{
	position:absolute;
	background-color:#ff6600;
	color:white;
	top:-10px;
	right:0;
	}
	.fixed{
	position:fixed;
	background-color:#ff6600;
	color:white;
	top:100px;
	left:0;
	}
</style>
  </head>
  <body>
<div class="div">
<span>浏览次数：222</span>
<div class="fixed">
<p>联系QQ：1071651873</p>
<p>联系电话：18851045198</p>
<p>联系地址：江苏省南京市雨花台区</p>
</div>


</div>
  </body>
</html>
