<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <p>myObjiect.fullName()返回 John Doe:</p> 
   <p id="demo"></p>
   <script>
   var myObjiect={
       firstName:"John",
       lastName:"Doe",
       fullName:function(){
           return this.firstName+" "+this.lastName;
       }

   }
   document.getElementById("demo").innerHTML=myObjiect.fullName();
   </script>
</body>
</html>
